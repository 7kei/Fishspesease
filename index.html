<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishspesease Analyzer</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans antialiased">
    <div class="container mx-auto p-4 sm:p-8 max-w-2xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-700">Fishspesease Analyzer</h1>
            <p class="text-lg text-gray-600 mt-2">Upload a fish image for species and disease classification.</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-lg shadow-xl p-6 sm:p-8">
            
            <!-- Upload Button -->
            <div class="mb-6">
                <label for="image-upload" class="cursor-pointer w-full text-center px-6 py-4 bg-blue-600 text-white font-bold rounded-lg shadow-md transition-all duration-300 hover:bg-blue-700 block">
                    Upload Fish Image
                </label>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
            </div>

            <!-- Image Preview -->
            <div id="image-container" class="mb-6 hidden w-full rounded-lg overflow-hidden shadow-md">
                <img id="image-preview" src="#" alt="Uploaded Fish" class="w-full h-auto object-cover">
            </div>

            <!-- Status Box -->
            <div id="status-box" class="hidden items-center justify-center p-4 rounded-md bg-blue-100 text-blue-800 mb-6">
                <div id="spinner" class="spinner mr-3"></div>
                <span id="status-text" class="font-medium">Analyzing image...</span>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="hidden space-y-4">
                <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2">Analysis Results</h2>
                
                <!-- Species Result -->
                <div class="bg-gray-50 rounded-lg p-4 shadow-inner">
                    <h3 class="text-lg font-semibold text-gray-700">Predicted Species:</h3>
                    <p id="species-result" class="text-xl font-bold text-blue-700"></p>
                    <p id="species-confidence" class="text-sm text-gray-500"></p>
                </div>

                <!-- Disease Result -->
                <div class="bg-gray-50 rounded-lg p-4 shadow-inner">
                    <h3 class="text-lg font-semibold text-gray-700">Predicted Disease:</h3>
                    <p id="disease-result" class="text-xl font-bold text-red-700"></p>
                    <p id="disease-confidence" class="text-sm text-gray-500"></p>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- 1. GET HTML ELEMENTS ---
        const imageUpload = document.getElementById('image-upload');
        const imageContainer = document.getElementById('image-container');
        const imagePreview = document.getElementById('image-preview');
        const statusBox = document.getElementById('status-box');
        const statusText = document.getElementById('status-text');
        const resultsContainer = document.getElementById('results-container');
        const speciesResult = document.getElementById('species-result');
        const speciesConfidence = document.getElementById('species-confidence');
        const diseaseResult = document.getElementById('disease-result');
        const diseaseConfidence = document.getElementById('disease-confidence');

        // --- 2. EVENT LISTENER ---
        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // 1. Show image preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imageContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);

            // 2. Show processing status
            resultsContainer.classList.add('hidden');
            statusBox.classList.remove('hidden');
            statusBox.classList.replace('bg-red-100', 'bg-blue-100');
            statusBox.classList.replace('text-red-800', 'text-blue-800');
            statusText.innerText = 'Uploading and analyzing image...';

            // 3. Prepare data for sending
            const formData = new FormData();
            formData.append('file', file);

            // 4. Send image to our backend API
            // Vercel automatically routes this to /api/predict
            const predictUrl = '/api/predict';

            try {
                const response = await fetch(predictUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `Server error: ${response.status}`);
                }

                const data = await response.json();

                // 5. Display results
                speciesResult.innerText = data.species;
                speciesConfidence.innerText = `Confidence: ${data.species_confidence}`;
                
                diseaseResult.innerText = data.disease;
                diseaseConfidence.innerText = `Confidence: ${data.disease_confidence}`;

                resultsContainer.classList.remove('hidden');
                statusBox.classList.add('hidden');

            } catch (error) {
                console.error("Error during prediction:", error);
                statusText.innerText = `Error: ${error.message}. The server may be starting (cold start), please try again in 30 seconds.`;
                statusBox.classList.replace('bg-blue-100', 'bg-red-100');
                statusBox.classList.replace('text-blue-800', 'text-red-800');
            }
        });
    </script>
</body>
</html>
